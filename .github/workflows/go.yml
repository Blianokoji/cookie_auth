name: Go CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # or match your local Go version

      - name: Verify dependencies
        run: go mod tidy

      - name: Build project
        run: go build -v -o bin/cookie-auth .

      - name: Run unit tests
        run: go test -v ./internals/...
